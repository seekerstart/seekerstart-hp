name: Update Poker Stats

on:
  workflow_dispatch:
    inputs:
      dry_run:
        description: 'Dry run (no file writes)'
        required: false
        default: 'false'
        type: boolean
      verbose:
        description: 'Verbose output'
        required: false
        default: 'true'
        type: boolean

jobs:
  update-stats:
    runs-on: ubuntu-latest

    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas

      - name: Run stats calculation
        run: |
          cd ${{ github.workspace }}
          ARGS="--data-dir data --config-dir config"
          if [ "${{ inputs.verbose }}" = "true" ]; then
            ARGS="$ARGS --verbose"
          fi
          if [ "${{ inputs.dry_run }}" = "true" ]; then
            ARGS="$ARGS --dry-run"
          fi
          python scripts/main.py $ARGS

      - name: Check for changes
        id: git-check
        run: |
          git diff --exit-code || echo "changes=true" >> $GITHUB_OUTPUT

      - name: Commit and push changes
        if: steps.git-check.outputs.changes == 'true' && inputs.dry_run != 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/*.csv config/players.json
          git commit -m "Update poker stats [skip ci]"
          git push
